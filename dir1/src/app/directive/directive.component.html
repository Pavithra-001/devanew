
<h3>STRUCTURAL DIRECTIVE</h3>
<h4>ngIf</h4>
<div *ngIf="display;if thenblock;else elseblock">
  <p>i am if</p>
</div>
<ng-template #elseblock>
  <p>i am else</p>
</ng-template>

<h3>ngSwitch</h3>
<div [ngSwitch]="username">
    <p *ngSwitchCase="'pavi'">i am raja</p>
    <p *ngSwitchCase="'gowthu'">i am vijay</p>
    <p *ngSwitchDefault>username doesn't match</p>
    <hr>
